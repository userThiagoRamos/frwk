<div [formGroup]="postForm">
  <div class="input-group col-sm-12 p-0">
    <div class="form-group col-sm-12">
      <label for="title">Titulo</label>
      <input type="text" formControlName="title" class="form-control" placeholder="Titulo do post" autocomplete="of"
        class="form-control" [ngClass]="{ 'is-invalid': hasError && f.title.errors && f.title.errors.required }">
    </div>
    <div class="form-group col-sm-12">
      <label for="text">Texto</label>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="30" formControlName="text" class="form-control" placeholder="Texto do post"
        autocomplete="of" class="form-control" [ngClass]="{ 'is-invalid': hasError && f.text.errors && f.text.errors.required
           }"></textarea>
    </div>
  </div>
  <div>
    <app-comment></app-comment>
  </div>
  <div class="text-left">
    <button *ngIf="!editMode" class="btn btn-sm btn-success pull-left mr-2" type="submit" (click)="create()">
      <i class="fa fa-dot-circle-o"></i>&nbsp;Salvar</button>
    <button *ngIf="editMode" class="btn btn-sm btn-success pull-left mr-2" type="submit" (click)="edit()">
      <i class="fa fa-dot-circle-o"></i>&nbsp;Salvar</button>
    <button (click)="cancel()" class="btn btn-sm btn-danger pull-left" type="reset">
      <i class="fa fa-ban"></i>&nbsp;Cancelar</button>
  </div>
</div>
